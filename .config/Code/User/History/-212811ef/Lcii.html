<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vodafone Touchscreen Revival</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #000, #111); /* Darker gradient */
            font-family: 'Roboto', sans-serif;
            color: #fff;
            text-align: center;
            overflow: hidden;
            animation: backgroundColorChange 10s infinite alternate; /* Background color transition */
        }

        @keyframes backgroundColorChange {
            0% { background: linear-gradient(135deg, #000, #111); }
            100% { background: linear-gradient(135deg, #111, #222); }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 90%;
        }

        .phone {
            width: 240px;
            height: 400px;
            border: 10px solid #222;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
            background: #000;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .screen {
            width: 100%;
            height: 70%;
            position: relative;
            overflow: hidden;
            border-radius: 15px 15px 0 0;
        }

        .transition-images {
            display: flex;
            width: 300%;
            height: 100%;
            transition: transform 1s cubic-bezier(0.68, -0.55, 0.27, 1.55); /* Smooth transition */
        }

        .image {
            width: 33.33%;
            height: 100%;
            object-fit: cover;
            flex-shrink: 0;
            opacity: 0.8;
            transition: opacity 0.5s ease-in-out; /* Fade effect */
        }

        .image:hover {
            opacity: 1; /* Highlight image on hover */
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: calc(100% - 20px);
        }

        .button {
            width: 40px;
            height: 12px;
            background: #fff;
            border-radius: 6px;
            transition: background 0.3s, transform 0.3s ease;
        }

        .button:hover {
            background: #ccc;
            transform: scale(1.1);
            cursor: pointer;
        }

        .home {
            background: #ff4757; /* Bright red */
        }

        .menu {
            background: #1e90ff; /* Bright blue */
        }

        .back {
            background: #2ed573; /* Bright green */
        }

        .description {
            margin-top: 20px;
            max-width: 300px;
            line-height: 1.7;
            animation: descriptionPop 3s ease-in-out infinite;
        }

        @keyframes descriptionPop {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        .description h1 {
            font-size: 26px;
            margin: 0;
            color: #fff;
            animation: fadeInUp 2s ease-in-out;
            font-weight: 700;
        }

        .description p {
            font-size: 18px;
            color: #f1f1f1;
            animation: fadeInUp 2s ease-in-out 0.5s;
            animation-fill-mode: both;
            margin-top: 10px;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="phone">
            <div class="screen">
                <div class="transition-images">
                    <img src="image1.jpg" alt="Image 1" class="image">
                    <img src="image2.jpg" alt="Image 2" class="image">
                    <img src="image3.jpg" alt="Image 3" class="image">
                </div>
            </div>
            <div class="buttons">
                <div class="button home"></div>
                <div class="button menu"></div>
                <div class="button back"></div>
            </div>
        </div>
        <div class="description">
            <h1>Reviving the Classic Vodafone Touchscreen</h1>
            <p>Experience the nostalgia of the early 2000s with a vibrant, animated display that brings the classic Vodafone touchscreen phone back to life. Enjoy the rotating images and the retro feel with a bright, modern twist.</p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const imagesContainer = document.querySelector('.transition-images');
            const images = document.querySelectorAll('.transition-images .image');
            const totalImages = images.length;
            let currentIndex = 0;

            function changeImage() {
                currentIndex = (currentIndex + 1) % totalImages;
                const offset = -currentIndex * 100 / totalImages;
                imagesContainer.style.transform = `translateX(${offset}%)`;
            }

            function changeBackgroundColor() {
                const body = document.body;
                const colors = [
                    'linear-gradient(135deg, #000, #111)',
                    'linear-gradient(135deg, #111, #222)',
                    'linear-gradient(135deg, #222, #333)'
                ];
                let currentColor = 0;

                setInterval(() => {
                    body.style.background = colors[currentColor];
                    currentColor = (currentColor + 1) % colors.length;
                }, 5000); // Change color every 5 seconds
            }

            setInterval(changeImage, 3000); // Change image every 3 seconds
            changeBackgroundColor(); // Start changing background colors
        });
    </script>
</body>
</html>
