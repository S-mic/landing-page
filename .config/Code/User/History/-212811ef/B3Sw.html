<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vodafone Touchscreen Revival</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff7e5f, #feb47b); /* Bright gradient */
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .phone {
            width: 240px;
            height: 400px;
            border: 10px solid #333;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
            background: #000;
            position: relative;
            overflow: hidden; /* Ensure images don't overflow */
        }

        .screen {
            width: 100%;
            height: 70%;
            position: relative;
            overflow: hidden;
            border-radius: 15px 15px 0 0;
        }

        .transition-images {
            display: flex;
            width: 300%; /* Adjust based on number of images */
            height: 100%;
            transition: transform 1s ease-in-out;
        }

        .image {
            width: 33.33%; /* Adjust based on number of images */
            height: 100%;
            object-fit: cover;
            flex-shrink: 0;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: calc(100% - 20px);
        }

        .button {
            width: 40px;
            height: 12px;
            background: #fff;
            border-radius: 6px;
        }

        .home {
            background: #ff4757; /* Bright red */
        }

        .menu {
            background: #1e90ff; /* Bright blue */
        }

        .back {
            background: #2ed573; /* Bright green */
        }

        .description {
            margin-top: 20px;
            max-width: 300px;
            line-height: 1.5;
        }

        .description h1 {
            font-size: 24px;
            margin: 0;
            color: #fff;
            animation: fadeIn 2s ease-in-out;
        }

        .description p {
            font-size: 16px;
            color: #f1f1f1;
            animation: fadeIn 2s ease-in-out 0.5s;
            animation-fill-mode: both;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="phone">
            <div class="screen">
                <div class="transition-images">
                    <img src="image1.jpg" alt="Image 1" class="image">
                    <img src="image2.jpg" alt="Image 2" class="image">
                    <img src="image3.jpg" alt="Image 3" class="image">
                </div>
            </div>
            <div class="buttons">
                <div class="button home"></div>
                <div class="button menu"></div>
                <div class="button back"></div>
            </div>
        </div>
        <div class="description">
            <h1>Reviving the Classic Vodafone Touchscreen</h1>
            <p>Experience the nostalgia of the early 2000s with a vibrant, animated display that brings the classic Vodafone touchscreen phone back to life. Enjoy the rotating images and the retro feel with a bright, modern twist.</p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const imagesContainer = document.querySelector('.transition-images');
            const images = document.querySelectorAll('.transition-images .image');
            const totalImages = images.length;
            let currentIndex = 0;
            
            function changeImage() {
                currentIndex = (currentIndex + 1) % totalImages;
                const offset = -currentIndex * 100 / totalImages;
                imagesContainer.style.transform = `translateX(${offset}%)`;
            }
            
            setInterval(changeImage, 3000); // Change image every 3 seconds
        });
    </script>
</body>
</html>
